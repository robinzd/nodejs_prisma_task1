<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Product Details Management</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Front_End/user_details.css" />
    <script src="../Front_End/user_details.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
   
   <div class="container-xl">
   
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="input-group mb-3 col-sm-7" align="center">
            <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
         <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2>User Details Management</h2>
              </div>
            <div class="col-sm-7" align="right">
            <button
                  href="#"
                  class="btn btn-success btn-circle btn-xl"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
               <i class="material-icons">&#xE147;</i>
            </button>
            </div>
            </div>
          </div>
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact Number</th>
                <th>Email Id</th>
                <th>Address</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- add modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          </div>
          <div class="modal-body">
            <form id="userform">
             <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >First Name</label
                >
                <input type="text" class="form-control" id="firstname" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Last Name</label
                >
                <input type="text" class="form-control" id="lastname" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Contact Number</label
                >
                <input type="number" class="form-control" id="number"/>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Email</label
                >
                <input type="text" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Address</label
                >
                <input type="text" class="form-control" id="address" />
              </div>
              <input type="hidden" class="form-control" id="create" />
              <input type="hidden" class="form-control" id="update" />
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Status</label
                >
                <input type="text" class="form-control" id="status" />
              </div>
            </div>
          <div class="modal-footer">
            <button
              type="button" id="clickbutton"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- add modal -->
    
   <!--update modal -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
          </div>
          <div class="modal-body">
            <form id="updateform">
             <input type="hidden" class="form-control" id="u_id" />
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label" 
                  >First Name</label
                >
                <input type="text" class="form-control" id="u_firstname" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Last Name</label
                >
                <input type="text" class="form-control" id="u_lastname" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Contact Number</label
                >
                <input type="number" class="form-control" id="u_number"/>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Email</label
                >
                <input type="text" class="form-control" id="u_email" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Address</label
                >
                <input type="text" class="form-control" id="u_address" />
              </div>
              <input type="hidden" class="form-control" id="create" />
              <input type="hidden" class="form-control" id="update" />
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Status</label
                >
                <input type="text" class="form-control" id="u_status" />
              </div>
            </div>
          <div class="modal-footer">
            <button
              type="button" id="clickbutton"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Update User</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!--update modal -->


    <!-- view user modal starts -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">View User Details</h5>
          </div>
          <div class="modal-body">
            <form id="updateform">
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="v_firstname" readonly>
                </div>
              </div>
             
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="v_lastname" readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Contact:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="v_number" readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email Id:</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="v_email" readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="v_address" readonly>
                </div>
              </div>
              <input type="hidden" class="form-control" id="create" />
              <input type="hidden" class="form-control" id="update" />
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="v_status" readonly>
                </div>
              </div>
            </div>
          <div class="modal-footer">
            <button
              type="button" id="clickbutton"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- view user modal ends -->
  </body>
</html>
