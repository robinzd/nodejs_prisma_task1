<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>        
		<link rel="stylesheet" href="https://unpkg.com/dropzone/dist/dropzone.css"/>
    <link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet"/>
		<script src="https://unpkg.com/dropzone"></script>
		<script src="https://unpkg.com/cropperjs"></script>  
    <link rel="stylesheet" href="../Front_End/upload.css"/>
    <script src="../Front_End/take_snap.js"></script>  
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"
  ></script>
 
<title>Take A Snap</title>
  </head>
  <style>
    input#btPic {
      margin-left: 45%;
    }
   
    video {
      margin-left: 246%;
    }

    #snapShot{
      margin-left: 40%;
    }
  </style>
  <body>
    <div id="camera" style="height: auto; width: auto; text-align:left"></div>
    <!--FOR THE SNAPSHOT-->
    <input
      type="button"
      value="Take a Snap"
      id="btPic"
      onclick="takeSnapShot()"
    /> 
    <!-- webcam Html Starts -->
    <div class="container" align="center">
			<br />
			<h3 align="center">Choose Profile Picture</h3>
			<br />
			<div class="row">
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4">
					<div class="image_area">
						<form method="post">
							<label for="upload_image" id="photo">
								<div class="overlay">
									<div class="text">Click to Change Profile Image</div>
								</div>
                <input type="file" name="image" class="image" id="upload_image" capture="user" accept="image/*" style="display:none"/>
							</label>
						</form>
					</div>
			    </div>
    		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			  	<div class="modal-dialog modal-lg" role="document">
			    	<div class="modal-content">
			      		<div class="modal-header">
			        		<h5 class="modal-title">Crop Image Before Upload</h5>
			        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          			<span aria-hidden="true">Ã—</span>
			        		</button>
			      		</div>
			      		<div class="modal-body">
			        		<div class="img-container">
			            		<div class="row">
			                		<div class="col-md-8">
			                    		<img src="" id="sample_image"/>
			                		</div>
			                		<div class="col-md-4">
			                    		<div class="preview"></div>
			                		</div>
			            		</div>
			        		</div>
			      		</div>
			      		<div class="modal-footer">
			      			<button type="button" id="crop" class="btn btn-primary">Crop</button>
			        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			      		</div>
			    	</div>
			  	</div>
			</div>			
		</div>
  </body>
  <script>
    // CAMERA SETTINGS.
    Webcam.set({
      width: 220,
      height: 190,
      image_format: "jpeg",
      jpeg_quality: 100,
    });
    Webcam.attach("#camera");
  </script>
</html>
