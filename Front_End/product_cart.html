<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cart</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Front_End/product_cart.css" />
    <script src="../Front_End/product_cart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: ghostwhite">
    <section class="h-100">
      <div class="container h-100 py-5">
        <div id="model">
          <button type="button" class="btn btn-success btn-sm"   data-bs-toggle="modal"
          data-bs-target="#exampleModal">
            Small button
          </button>
          <p id="para"></p>
        
        </div>
        <div
          class="row d-flex justify-content-center align-items-center h-100"
          id="cart"
        >
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            </div>
          </div>
        </div>
        <div id="checkout" class="col-3" align="right">
          <h3 class="heading" id="headings"></h3>
          <br />
          <h3 id="total"></h3>
          <br />
          <button type="button" class="btn btn-success">Checkout</button>
        </div>
        <div></div>
      </div>

      <div class="container h-100 py-5" id="save">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
          id="savelater"
        >
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fw-normal mb-0 text-black">Save Later</h3>
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </section>

    <!-- Modal Starting -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Address</h5>
          </div>
          <div class="modal-body">
        <form id="address1">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Enter Address:</label
                >
                <input type="text" id="address" class="form-control" id="recipient-name"/>
              </div>
            </div>
         <div class="form-check" id="check">
           
        
        </div>
          <div class="modal-footer">
          <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
            Select Address
            </button>
          <button type="Submit" class="btn btn-primary add">Add Address</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- Modal Ending -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
