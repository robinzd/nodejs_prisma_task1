<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Front_End/table_sorting.css" />
    <script src="../Front_End/table_sorting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b6be472426.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    

</head>
<body>
    <div class="container-xl">
       <div class="table-responsive">
        <div class="table-title">
              <div class="row">
                <div class="col-sm-5">
                  <h2>User Details Management</h2>
                </div>
        </div><br>
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Search By Filter
            </button>
            <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2" id="radiobuttons">
              
            </div>
          </div>
          <div class="input-group" id="insert">
            <input type="text" class="form-control" placeholder="Input group example" id="searchtag" aria-label="Input group example" aria-describedby="btnGroupAddon">
           
           </div>
           <p id="para"></p>
        </div>
        </div>
        
         <table class="table table-dark table-hover" id="table">
         <thead>
                <tr>
                  <th>ID<i class="fa-solid fa-arrow-up sortingup" data-up="0"></i>
                  <i class="fa-solid fa-arrow-down sortingdown" data-down="1"></i></th>
                  <th>User Name<i class="fa-solid fa-arrow-up sortingnameup" data-nameup="0"></i>
                    <i class="fa-solid fa-arrow-down sortingnamedown" data-namedown="1"></i></th>
                  <th>Contact Number<i class="fa-solid fa-arrow-up sortingcontactup" data-contactup="0"></i>
                    <i class="fa-solid fa-arrow-down sortingcontactdown" data-contactdown="1"></i></th>
                  <th>Address<i class="fa-solid fa-arrow-up sortingaddressup" data-addressup="0"></i>
                    <i class="fa-solid fa-arrow-down sortingaddressdown" data-addressdown="1"></i></th>
                    <th>Profile Picture</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tablesorting">
                
              </tbody>
              
              </table>
          </div>
        </div>
       </div>
      <div class="text-center">
        <div class="spinner-border" id="loader" role="status">
        </div>
      </div>
    <!-- modal starts -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal ends -->
</body>
</html>
